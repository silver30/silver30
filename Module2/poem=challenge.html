<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge: write a poem</title>
</head>
<body>
    <h1>time</h1>
    <p>swift as the air<br>
    it exists before and after;<br>
    filled with regrets and gratitudes;<br>
    waits for none,<br>
    yet awaited for.<br>
</p>
</body>
</html>
